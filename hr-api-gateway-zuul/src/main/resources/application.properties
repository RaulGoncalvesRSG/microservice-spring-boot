spring.application.name=hr-api-gateway-zuul
#Porta padrão do gateway-zuul = 8765
server.port=8765

#O cliente eureka precisa conhecer a localização do servidor eureka para se registrar
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

#Configurações para tolerância a falha. A documentação indica q o hystrix precisa ser maior q ribbon 
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000
ribbon.ConnectTimeout=10000
ribbon.ReadTimeout=20000

#Define as rotas para o zuul fazer roteamento dos microsserviços
#Nome do microsserivço worker é o mesmo nome da aplicação = "hr-worker"
zuul.routes.worker.service-id=hr-worker
#Caminho para acessar este microsserviço por meio do zuul
zuul.routes.worker.path=/hr-worker/**

#Configuração de rotas para payroll
zuul.routes.payroll.service-id=hr-payroll
zuul.routes.payroll.path=/hr-payroll/**

#Configuração de rotas para user
zuul.routes.user.service-id=hr-user
zuul.routes.user.path=/hr-user/**

#Configuração de rotas para oauth
zuul.routes.oauth.service-id=hr-oauth
zuul.routes.oauth.path=/hr-oauth/**